A Volkswagen é uma fabricante alemã de veículos que pertence ao Grupo Volkswagen. É o maior fabricante de automóveis do mundo e tem a sua sede na cidade de Wolfsburg, na Baixa Saxônia.[1]
<h1   
O Grupo Volkswagen, além da marca Volkswagen, é, também, proprietário das marcas Audi, Bentley, Bugatti, Ducati, Lamborghini, SEAT, Porsche, Škoda Auto, MAN, Volkswagen Caminhões e Ônibus e Scania. Em março de 2011, a Volkswagen adquiriu o segmento comercial da Porsche[2] por 3,3 bilhões de euros, adquirindo, assim, o direito de negociar e operar a marca "Porsche", fazendo com que a Volkswagen fique mais próxima à fusão com a "PHS" (Porsche Holding Salzburg).Em julho de 2011, a Volkswagen, que já era o maior acionista do Grupo MAN SE, elevou sua participação para 55,9% das ações, consolidando-se como acionista majoritário. Em abril de 2012, a Volkswagen, por intermédio da Audi,[3] anunciou o compra da fabricante italiana de motos Ducati, aumentando a rivalidade com a BMW também no segmento de motos esportivas.A Volkswagen também patrocina alguns eventos esportivos, como o Rali Dakar, a Seleção Argentina de Futebol, a Seleção Neozelandesa de Futebol e a Seleção Russa de Futebol, além da Academia do David Beckham. Também patrocinou os Jogos Olímpicos de Verão de 2008 e patrocina o time alemão VfL Wolfsburg.[4]O Grupo Volkswagen, além da marca Volkswagen, é, também, proprietário das marcas Audi, Bentley, Bugatti, Ducati, Lamborghini, SEAT, Porsche, Škoda Auto, MAN, Volkswagen Caminhões e Ônibus e Scania. Em março de 2011, a Volkswagen adquiriu o segmento comercial da Porsche[2] por 3,3 bilhões de euros, adquirindo, assim, o direito de negociar e operar a marca "Porsche", fazendo com que a Volkswagen fique mais próxima à fusão com a "PHS" (Porsche Holding Salzburg).Em julho de 2011, a Volkswagen, que já era o maior acionista do Grupo MAN SE, elevou sua participação para 55,9% das ações, consolidando-se como acionista majoritário. Em abril de 2012, a Volkswagen, por intermédio da Audi,[3] anunciou o compra da fabricante italiana de motos Ducati, aumentando a rivalidade com a BMW também no segmento de motos esportivas.A Volkswagen também patrocina alguns eventos esportivo
